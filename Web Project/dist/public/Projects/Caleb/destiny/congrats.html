<!DOCTYPE html>
<html>
	<head>
		<title>S4 Play Destiny 2</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<style>
body {background-image: linear-gradient(to bottom, #1d1823, #221d2d, #3c304b); color: white;}
		h1 {text-align: center;}
		#header
		{
			background-image: linear-gradient(to right, #322e64, #8374bd, #6160a9);
			border: solid white 2px;
			margin: 0px;
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 10px;
			font-size: 2.5em;
			color: white;
			font-family: Garamond, serif;
		}
		h2 {text-align: center; text-decoration: underline; font-size: 30px;}
		div {text-align: center; margin-bottom: 10%}

		.character
		{
			height: 60em;
			margin-bottom: -6em;
			animation: breathe 4s linear infinite;
		}

		.character:hover
		{
			height: 65em;
			animation: breathe 1s linear infinite;
		}

		.more-info
		{
		  font-size: 4em;
		  padding: 10px;
		}

		@keyframes breathe
		{
  			0% {transform: scale(1);}
			25% {transform: scale(1.04);}
			50% {transform: scale(1);}
			100% {transform: scale(1);}
		}

		button
		{
			background-image: linear-gradient(to right, #6160a9, #b3a4fd, #6160a9);
			width: 60%;
			font-size: 320%;
			border: 0.2em solid ivory;
			border-radius: 25%;
			animation: wiggle 5s linear infinite;
		}

		@keyframes wiggle
		{
			0% {transform: rotate(0deg);}
  			85% {transform: rotate(0deg);}
  			90% {transform: rotate(10deg);}
  			95% {transform: rotate(-10deg);}
  			100% {transform: rotate(0deg);}
		}

		.dropdown
		{
			padding-right: 40px;
		  float: left;
		  bottom: 3.3em;
		  margin-left: 20px;
		  position: relative;
		}

		a
		{
			text-decoration: none;
		}

		ul
		{
			margin-top: 2px;
			margin-bottom: 2px;
		}

		li
		{
			border: 3px solid white;
			list-style-type: none;
			margin-left: -0.5em;
			margin-bottom: 10px;
		}

		.dropdown-content
		{
		  display: none;
		  position: absolute;
		  background-color: #a592b7;
		  min-width: 100px;
		  font-size: 1.4em;
		  padding: 5px 10px;
		}

		.dropdown:hover
		{
		  transform: rotate(1);
		}

		.dropdown:hover .dropdown-content {
		  display: block;
		}
		</style>
		<script type="text/javascript">
			var myClass = localStorage.getItem('myClass');
			console.log(myClass);
			localStorage.setItem('myClass', myClass);
		</script>
	</head>
	<body>
		<div id="header">
			<h1>Congratulations, you know how to start playing DESTINY 2!</h1>
		</div>
		<h2 style="text-decoration: none; font-size: 2em;">Click the button to start again</h2>
		<br/>

		<div>
			<button onclick="location.href='index.html'">Restart</button>
		</div>

		<div>
			<div id="point"></div>
			<figcaption id="figClass" style="margin: 0 auto; max-width: 15em; font-size: 2em; position: relative; color: black; background-color: white; border: solid black 2px; border-radius: 20px; padding: 6px;">"We're gonna be unstoppable together!"</figcaption>
			<br/>
			<img id="imgClass" class="character" src="img/hunter.png">
		</div>
	</body>

	<script type="text/javascript">
		if (myClass == 2)
		{
			document.getElementById('imgClass').src="img/titan.png";
			document.getElementById('figClass').innerHTML='*Offers you a red crayon*';
		} else if (myClass == 3)
		{
			document.getElementById('imgClass').src="img/warlock.png";
			document.getElementById('imgClass').style="transform: scaleX(-1);";
			document.getElementById('figClass').innerHTML='"You can even be my study buddy :)"';
		}
	</script>
</html>
